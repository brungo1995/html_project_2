<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roar Cycle - Bike Repairs in Dublin</title>
    <!-- This is Eric Meyer CSS reset -->
    <link rel="stylesheet" href="css-reset.css" />
    <!-- My own stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto:300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="./img/logo-roar-bikes.png"
            alt="Logo for bike repair shop"
          />
        </div>
        <nav>Book Online About Contact</nav>
      </header>
      <main>
        <div class="herobox1">
          <h1>Mobile bike repairs.</h1>
          <p>
            Many people have difficulty getting their bikes to a bike shop. We
            call to your office or home anywhere in greater Dublin. <br />Fast,
            convenient bike servicing with up-front pricing. All without the
            hassle of taking your bike into a shop.
          </p>
        </div>
        <div class="herobox2">
          <img
            src="./img/image-bike-repair-service.jpg"
            alt="Person servincing a bike in dublin"
          />
        </div>
      </main>
      <div class="cards">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
      </div>
    </div>
  </body>
</html>
